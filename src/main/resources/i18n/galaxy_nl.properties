star.explanation=Een sterrenstelsel met mogelijk koloniseerbare planeten.
space.explanation=Kosmische ruimte, zonder significante terrein kenmerken. Dit type sector geeft geen voor- of nadelen.
asteroids.explanation=Raketsnelheid is gereduceerd met 2 tot een minimum van één binnen deze sectoren. Een ruimteschip kan warp niet gebruiken om door astroïde velden te gaan.
volatile-nebula.explanation=Deze nevels bestaan uit hoogst ontvlambaar en explosieve gassen. Energie en Explosieve wapens krijgen een +2 bonus op aanvallen in ontvlambare nevels.
shrouding-nebula.explanation=De gassen in deze nevels zijn erg verhinderend voor sensoren. Elk sensor gebruik in of door verhullende nevels hebben een -2 malus.
resonating-nebula.explanation=De gassen in deze nevels zijn extreem stabiel en geleiden energie makkelijk. Sensor gebruik vanuit deze resonerende nevels krijgt een +2 bonus.
ionic-nebula.explanation=Deze nevels zijn erg vreemd, en hebben geen voorgedefinieerde kenmerken. In plaats daarvan geven geioniseerde nevels willekeurige bonusen en malusen.
rifts.explanation=Scheuren in tijd en ruimte, waar een warp aandrijving vereist is om door te gaan. Maar ruimtescheuren kunnen ruimteschepen naar een onverwachte bestemming brengen.
gravity-well.explanation=Deze sectoren hebben een bron van hoge zwaartekrachtdichtheid, mogelijk een zwart gat of ander fenomeen. Binnen zwaartekrachtvelden hebben ruimteschepen een -1 malus op hun raketaandrijving, terwijl Solide wapens een +2 bonus krijgen vanwege de vergrote dichtheid door de zwaartekracht. 
cluster.explanation=In het centrum van de melkweg is een cluster met sterren.